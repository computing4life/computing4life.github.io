<header class="headline" role="banner">
    {{ if .IsHome }}
        {{ with .Site.Params.headline }}<span class="headline__title">{{ . }}</span>{{ end }}
    {{ else }}
        {{ if .Site.Params.headline }}<a class="headline__title" href="{{ .Site.BaseURL }}">{{ .Site.Params.headline }}</a>{{ end }}
    {{ end }}
</header>
